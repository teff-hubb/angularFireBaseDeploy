<section class="container-fluid">
  <div class="row">

    <article class="col-12 col-md-6 col-lg-4" *ngFor="let house of arrHouse | async">
      <!--  {{ house | json }} -->
      <app-card-house [house]="house"></app-card-house>
    </article>

  </div>
  <div class="row">
    <agm-map [fitBounds]="true" [latitude]="latitude" [longitude]="longitude" [zoom]="10"(mapRightClick)="onRightClick($event)">
    
      <agm-marker [latitude]="latitude" [longitude]="longitude"
        [iconUrl]="$any({url: 'https://lh3.googleusercontent.com/proxy/5UNrrnpwNNxH_o0-bfPVO92MDRjEp4hHr0fh7wdiFyZG9pyRQ8ffsNXD7ataxAPHGRN-YWq-TM_7fYPwxuKuuJ5ne8cIJpUygsrTgGbEeSf_Yw0Wv1Egb97CUw_usYPYQlq36nJhyqUfDbGdC-44Ot9kD7zMmuU_K1jWVetyXpzW9eKRRD2mpDYH', scaledSize: { width: 40, height: 40}})">
      </agm-marker>
    
      <agm-marker [latitude]="house?.lat" [longitude]="house?.long" *ngFor="let house of arrHouse | async"
        [agmFitBounds]="true">
    
        <agm-info-window>
          <h6 class="tituloMarket">{{house?.titulo}}</h6>
          <img class="thumb" [src]="house?.foto">
          <button class="btn btn-danger btn-sm" [routerLink]="['/house', house?.id]">Ver detalle</button>
          <hr>
          <small>Propietario: {{house?.propietario}}</small>
    
        </agm-info-window>
    
      </agm-marker>
    
    </agm-map>
  </div>
</section>
