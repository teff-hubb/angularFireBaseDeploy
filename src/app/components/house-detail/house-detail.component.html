<div class="container">
  <div class="card mb-3 shadow ">
    <div class="row g-0">
      <div class="col-md-6" id="mapa">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d10455.566381955303!2d-3.724230533815877!3d40.42078827297962!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sprincipe%20pio!5e0!3m2!1ses!2ses!4v1630506361620!5m2!1ses!2ses"
          width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
      <div class="col-md-6">
        <div class="card-body">
          <figure>
            <img class="img-fluid" [src]="myHouse?.foto">
          </figure>
          <h3 class="card-title"></h3>
          <p class="card-text"><strong>Dirección</strong> {{ myHouse?.direccion}}</p>
          <p class="card-text"><strong>Ciudad</strong> {{ myHouse?.ciudad}} </p>
          <p class="card-text"><strong>Número de habitaciones</strong> {{ myHouse?.numerohabitaciones}}</p>
          <p class="card-text"><small class="text-muted"></small> {{ myHouse?.propietario}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
